<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@500&display=swap" rel="stylesheet">
    <script defer src="currency-converter.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Currency Converter</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Currency:
                    </span>
                    <select class="form__field js-currency" name="currency">
                        <option selected>EUR</option>
                        <option>USD</option>
                        <option>CHF</option>
                        <option>GBP</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Amount:
                    </span>
                    <input class="form__field js-amount" name="amount" type="number" min="1" step="any" required>
                </label>
            </p>
            <p>
                <span class="form__labelText"> Result:</span><span class="form__result js-result"> N/A </span></p>
            <button class="button">Calculate</button>
        </fieldset>
    </form>
</body>

</html>
